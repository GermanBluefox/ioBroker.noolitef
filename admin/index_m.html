<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
	<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
	
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>
	<script type="text/javascript" src="words.js"></script>	

<style>
    .no-space {
        border: 0 !important;
        margin: 0;
        padding: 0;
        border-spacing: 0;
        border-image-width: 0;
    }
	.table-values-div {
		height: calc(100% - 260px);
		overflow: auto;
	}

</style>
<script type="text/javascript">
	
	function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).on('change', function() {
                onChange();
            });
        } else {
            $value.val(value).on('change', function() {
                onChange();
            }).on('keyup', function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val !== newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }

	function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = table2values('values');

        callback(obj);
    }
	function load(settings, onChange) {
        if (!settings) return;

        if (settings.devpath === undefined) settings.devpath = false;

        var devices = settings.devices || [];

        for (var key in settings) {
            if (settings.hasOwnProperty(key) && !Array.isArray(settings[key])) setValue(key, settings[key], onChange);
        }

        values2table('values', devices, onChange, function () {
			$('a[data-command="pair"]').on('click', function () {
				console.log('PAIR ' + $(this).data('index'));
			});
			$('a[data-command="unpair"]').on('click', function () {
				console.log('PAIR ' + $(this).data('index'));
			});
		});

        onChange(false);
    }


</script>
</head>
<body>
<div class="m adapter-container">
	<div class="row" style="margin-bottom: 0">
		<div class="col s6">
			<img src="noolitef.png" class="logo">
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<input class="value" id="devPath" type="text"/>
			<label class="translate" for="devPath">MTRF64 device</label>
		</div>
	</div>
	<div class="row">
		<div class="col s12" id="values">
			<h6 class="translate">Device List</h6>
			<a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
			<div class="table-values-div">
				<table class="table-values">
					<thead>
					<tr>
						<th data-name="protocol" data-options="0/Remote Control;1/Door Sensor;2/Water Sensor;3/Dimmer;4/RGB;5/Switch" data-default="0" style="width: 200px" data-type="select" class="translate">Protocol</th>
						<th data-name="channel" style="width: 100px" data-type="number" class="translate">Channel</th>
						<th data-name="type" style="width: 100px" data-type="select" data-options="0/NooliteF;1/Noolite" data-default="0" class="translate">Type</th>
						<th data-name="name" style="width: 40%" class="translate">Name</th>
						<th data-buttons="pair unpair delete up down" style="width: 80px">Bind/Unbind</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
